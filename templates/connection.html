<!-- templates/connection.html -->
{% extends '_base.html' %}

{% block title %}Connection{% endblock title %}

{% block content %}
    {% for connection in all_connections_list %}
        <div class="connection-entry">
            <h2><a href="{% url 'connection_detail' connection.pk %}">{{ connection.core_emotion }}</a></h2>
            <p>{{ connection.reason }}</p>
        </div>
    {% endfor %}
{% endblock content %}
