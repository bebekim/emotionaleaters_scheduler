<!-- templates/_base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Emotional Eater's Log{% endblock title %}</title>
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'connection' %}">Connection</a></h1>
            </div>
            <div class="user-authenticated">
                {% if user.is_authenticated %}
                    Hi, {{ user.email }}!
                    <p><a href="{% url 'logout' %}">Log out</a></p>
                {% else %}
                    <p>You are not logged in</p>
                    <a href="{% url 'login' %}">Log in</a>
                    <a href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </div>
            <div class="nav-right">
                <a href="{% url 'connection_new' %}">+ New Connection</a>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
