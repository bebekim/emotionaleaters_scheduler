<!-- templates/connection.html -->
{% extends '_base.html' %}
{% load static %}

{% block title %}Act{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<p>Hi {{ user.email }}</p>

{% else %}

<p>You are not logged in</p>


{% endif %}

<div class="row" >
    {% for act in user_acts_list %}
    <div class="col-lg-4" >
        <img class="thumbnail"  src="{{ act.imageURL }}" >
        <div class="box-element act">
            <h6><strong>{{ act.title }}</strong></h6>
            <br>
            <button class="btn btn-outline-secondary add-btn" >Add to Conditioning</button>
            <a class="btn btn-outline-success" href="{% url 'act_detail' act.slug %}">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
